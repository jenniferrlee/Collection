    <link rel="stylesheet" href="entry-7.css" />

  <body>
    <nav>
      <section class="logo">
        <a href="homepage.html" alt="home"><img src="home.svg" /></a>
      </section>
    </nav>
    <section class="buttons">
      <button class="tag-cloud" id="all">All</button>
      <button class="tag-cloud" id="a">A</button>
      <button class="tag-cloud" id="b">B</button>
      <button class="tag-cloud" id="c">C</button>
      <button class="tag-cloud" id="d">D</button>
      <button class="tag-cloud" id="e">E</button>
      <button class="tag-cloud" id="f">F</button>
      <button class="tag-cloud" id="g">G</button>
      <button class="tag-cloud" id="h">H</button>
      <button class="tag-cloud" id="i">I</button>
      <button class="tag-cloud" id="j">J</button>
      <button class="tag-cloud" id="k">K</button>
      <button class="tag-cloud" id="l">L</button>
      <button class="tag-cloud" id="m">M</button>
      <button class="tag-cloud" id="n">N</button>
      <button class="tag-cloud" id="o">O</button>
      <button class="tag-cloud" id="p">P</button>
      <button class="tag-cloud" id="q">Q</button>
      <button class="tag-cloud" id="r">R</button>
      <button class="tag-cloud" id="s">S</button>
      <button class="tag-cloud" id="t">T</button>
      <button class="tag-cloud" id="u">U</button>
      <button class="tag-cloud" id="v">V</button>
      <button class="tag-cloud" id="w">W</button>
      <button class="tag-cloud" id="x">X</button>
      <button class="tag-cloud" id="y">Y</button>
      <button class="tag-cloud" id="z">Z</button>
    </section>

    <main></main>

    <!-- Modal -->
    <div id="myModal" class="modal" onclick="closeModal()">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content-wrapper">
          <img id="modalImage" class="modal-image" src="" alt="Large view" />
          <div class="imageText">
            <div id="modalTitle" class="modal-title"></div>
            <div id="modalDescription" class="modal-description"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="entry-7.js"></script>
