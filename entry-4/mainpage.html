<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Letters in NYC</title>
    <link rel="stylesheet" href="mainpage-styles.css">
</head>
<body>
    <header>
        <section class="info">Found Letters in NYC</section>
        <section class="info">Info</section>
        <a href="https://www.instagram.com/foundlettersnyc/" class="instagram-link">
            <img src="instagram-icon.png" alt="Instagram Icon">
        </a>
    </header>
    
    <nav>
        <button class="tag-cloud" onclick="">All</button>
        <button class="tag-cloud">A</button>
        <button class="tag-cloud">B</button>
        <button class="tag-cloud">C</button>
        <button class="tag-cloud">D</button>
        <button class="tag-cloud">E</button>
        <button class="tag-cloud">F</button>
        <button class="tag-cloud">G</button>
        <button class="tag-cloud">H</button>
        <button class="tag-cloud">I</button>
        <button class="tag-cloud">J</button>
        <button class="tag-cloud">K</button>
        <button class="tag-cloud">L</button>
        <button class="tag-cloud">M</button>
        <button class="tag-cloud">N</button>
        <button class="tag-cloud">O</button>
        <button class="tag-cloud">P</button>
        <button class="tag-cloud">Q</button>
        <button class="tag-cloud">R</button>
        <button class="tag-cloud">S</button>
        <button class="tag-cloud">T</button>
        <button class="tag-cloud">U</button>
        <button class="tag-cloud">V</button>
        <button class="tag-cloud">W</button>
        <button class="tag-cloud">X</button>
        <button class="tag-cloud">Y</button>
        <button class="tag-cloud">Z</button>
    </nav>
    
    <main>
        <section class="image-box">
            <img src="letter-a.JPG" alt="Image 1" width="200">
            <section class="image-description">
                <p>This is a wonderful lowercase 'a' I found in Soho!</p>
            </section>
        </section>
        <section class="image-box">
            <img src="letter-c.JPG" alt="Image 2" width="200">
            <section class="image-description">
                <p>Unexpected 'c' from a tree branch</p>
            </section>
        </section>
        <section class="image-box">
            <img src="letter-e.JPG" alt="Image 3" width="200">
            <section class="image-description">
                <p>'e' lamp</p>
            </section>
        </section>
        <section class="image-box">
            <img src="letter-Z.JPG" alt="Image 4" width="200">
            <section class="image-description">
                <p>An unexpected 'Z' found</p>
            </section>
        <section class="image-box">
            <img src="letter-v.JPG" alt="Image 5" width="200">
            <section class="image-description">
                <p>a cool looking v</p>
            </section>
        </section>
        <section class="image-box">
            <img src="letter-s.JPG" alt="Image 6" width="200">
            <section class="image-description">
                <p>fancy S!</p>
            </section>
        </section>

    </main>
</body>
</html>
